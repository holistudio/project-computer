<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <meta name="description" content="">
  <style>
    html {
      font-size: 150%;
    }

    body {
      display: flex;
      font-family: sans-serif;
    }

    .sidebar {
      flex-direction: row;
      border: solid 1px black;
      height: calc(100vh - 18px);
      width: 15%;
      min-width: 15%; /* Keep original width for expanding */
      margin-right: 12px;
      box-sizing: border-box;
      position: relative; /* For positioning the button */
      transition: min-width 0.3s ease, width 0.3s ease; /* Smooth animation */
    }

    .sidebar.collapsed {
      min-width: 40px; /* Width when collapsed */
      width: 40px;
    }

    .sidebar.collapsed > :not(#collapse-btn) {
      display: none; /* Hide all children except the button */
    }

    #collapse-btn {
      position: absolute;
      top: 9px;
      right: 4px;
      cursor: pointer;
      padding: 6px 10px;
      padding-bottom: 8px;
      background-color: black;
      color: white;
      border: none;
    }

    .sidebar-header {
      font-weight: bold;
      font-size: 1rem;
      border-bottom: 1px solid black;
      padding: 0.5rem 0.25rem;
    }

    .sidebar ul {
      padding-left: 0;
      margin: 0.5rem 0.25rem;
    }

    .sidebar li {
      list-style: none;
      margin: 0.5rem 0;
    }

    .messages {
      border: solid 1px black;
      flex: 1;
      padding: 6px;
      position: relative;
    }

    /* Dark Mode Toggle Switch Styles */
    .dark-mode-toggle {
      position: absolute;
      top: 9px;
      right: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #555;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Dark Mode Color Overrides */
    body.dark-mode {
      background-color: black;
      color: white;
    }

    .messages-bottom {
      display: flex;
      position: absolute;
      bottom: 0;
      bottom: 10px;
      width: 60%;
      left: 50%;
      transform: translateX(-50%);
      gap: 10px;
      align-items: flex-start;
    }

    .message-submit {
      background-color: black;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 0.5em 1em;      
      line-height: 1;
    }

    .message-input {
      border-top: solid 1px black;
      border-bottom: solid 1px black;
      border-left: solid 1px black;
      border-right: solid 1px black;
      font-size: 1rem;
      box-sizing: border-box;
      flex: 1;
      resize: vertical;
      line-height: 1.5;
    }

    .message-input::after {
      width: 10px;
      display: block;
      z-index: 1;
      position: absolute;
      content: 'hello';
      background: black;
    }

    .human-message::before {
      content: 'you: '
    }
    .human-message {
      margin: 0.75rem 0;
      margin-left: 20%;
    }

    .ai-message::before {
      content: 'ai: '
    }
    .ai-message {
      margin: 0.75rem 0;
      margin-left: 20%;
    }

    /* Dark Mode Specific Element Styles */
    .dark-mode .sidebar,
    .dark-mode .messages,
    .dark-mode .sidebar-header,
    .dark-mode .message-input {
      border-color: white;
    }

    .dark-mode #collapse-btn,
    .dark-mode .message-submit {
      background-color: white;
      color: black;
    }

    .dark-mode .message-input {
      background-color: black;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <button id="collapse-btn">‚áê</button>
    <div class="sidebar-header">Chats</div>
    <ul>
      <li><div class="chat">Greeting message</div></li>
      <li><div class="chat">bar</div></li>
    </ul>
  </nav>
  <div class="messages">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="dark-mode-switch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="human-message">sup!</div>
    <div class="ai-message">Hey there! üëã How‚Äôs it going?</div>
    <div class="human-message">not much hbu</div>
    <div class="ai-message">same, just spinning tokens...</div>
    <div class="messages-bottom"><textarea name="message-input" class="message-input" rows="3"></textarea><button class="message-submit">Submit</button></div>
  </div>

  <script>
    const sidebar = document.querySelector('.sidebar');
    const collapseBtn = document.querySelector('#collapse-btn');
    const darkModeSwitch = document.querySelector('#dark-mode-switch');

    collapseBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');

      if (sidebar.classList.contains('collapsed')) {
        collapseBtn.textContent = '‚áí';
      } else {
        collapseBtn.textContent = '‚áê';
      }
    });

    darkModeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
