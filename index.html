<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <meta name="description" content="">
  <style>
    html {
      font-size: 150%;
    }

    body {
      display: flex;
      font-family: sans-serif;
    }

    .sidebar {
      flex-direction: row;
      border: solid 1px black;
      height: calc(100vh - 18px);
      width: fit-content;
      padding: 6px;
      margin-right: 12px;
      box-sizing: border-box;
      li {
        list-style: none;
      }
    }

    .messages {
      border: solid 1px black;
      flex: 1;
      padding: 6px;
      position: relative;
    }

    .messages-bottom {
      display: flex;
      position: absolute;
      bottom: 0;
      bottom: 10px;
      width: 60%;
      left: 50%;
      transform: translateX(-50%);
      gap: 10px;
      align-items: flex-end;
    }

    .message-submit {
      background-color: black;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 0.5em 1em;      
      line-height: 1;
    }

    .message-input {
      border-top: solid 1px black;
      border-bottom: solid 1px black;
      border-left: solid 1px black;
      border-right: solid 1px black;
      font-size: 1rem;
      box-sizing: border-box;
      flex: 1;
      resize: vertical;
      line-height: 1.5;
    }

    .message-input::after {
      width: 10px;
      display: block;
      z-index: 1;
      position: absolute;
      content: 'hello';
      background: black;
    }

    .human-message::before {
      content: 'you: '
    }

    .ai-message::before {
      content: 'ai: '
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <li><div class="chat">Greeting message</div></li>
  </nav>
  <div class="messages">
    <div class="human-message">hello there!</div>
    <div class="ai-message">Hey there! ðŸ‘‹ Howâ€™s it going?</div>
    <div class="messages-bottom"><textarea name="message-input" class="message-input" rows="3"></textarea><button class="message-submit">Submit</button></div>
  </div>
</body>
</html>
